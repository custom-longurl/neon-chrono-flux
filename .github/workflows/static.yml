name: Deploy Static Content to Pages

on:
  push:
    branches: ["main"] # Or "master" - the branch you commit your source code to

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use your project's Node version

      - name: Install dependencies and Build project
        run: |
          npm install
          npm run build # Run your project's build command

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This should be the path to your project's build output folder
          path: './dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
